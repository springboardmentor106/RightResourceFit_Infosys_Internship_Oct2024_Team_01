<!DOCTYPE html>
<html lang="en" ng-app="passwordApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <style>
        /* Background and layout */
        body {
            background-image: url('https://c1.wallpaperflare.com/preview/914/886/521/office-work-business-workspace.jpg'); /* Image background */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: flex-start; /* Align the box to the left */
            align-items: center;
            padding-left: 750px; /* Add some padding for spacing */
            font-family: Arial, sans-serif;
        }

        .password-box {
            background-color: rgba(240, 227, 194, 0.9); /* Light beige box with slight transparency */
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #ccc;
        }

        .password-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .password-box button {
            background-color: #4a5a47; /* Button color */
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .password-box button:hover {
            background-color: #3b4b39;
        }

        .password-criteria {
            background-color: #e0e0e0;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
        }

        .password-criteria ul {
            list-style: none;
            padding-left: 10px;
            color: #333;
        }

        .password-criteria ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="password-box" ng-controller="PasswordController">
        <h2>New Password</h2>
        <form ng-submit="changePassword()">
            <input type="password" ng-model="user.newPassword" placeholder="New Password" required />
            <input type="password" ng-model="user.confirmPassword" placeholder="Confirm Password" required />
            <div class="password-criteria">
                <ul>
                    <li>• 4 Character</li>
                    <li>• 1 Capital Letter</li>
                    <li>• 1 Special Character</li>
                    <li>• 2 Number</li>
                </ul>
            </div>
            <button type="submit">Change</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module('passwordApp', []);
        app.controller('PasswordController', function($scope) {
            $scope.user = {
                newPassword: '',
                confirmPassword: ''
            };

            $scope.changePassword = function() {
                if ($scope.user.newPassword !== $scope.user.confirmPassword) {
                    alert('Passwords do not match');
                } else {
                    alert('Password changed successfully!');
                    // Add further logic for handling password change here.
                }
            };
        });
    </script>
</body>
</html>
